{extend name="public/base" /}
{block name="content"}
<section class="content-header">
    <h1>
        字段管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:url('index/index')}"><i class="fa fa-home"></i> 首页 </a></li>
        <li><a href="{:url('menu/index')}"><i class="fa fa-cog"></i> 字段管理</a></li>
        <li class="active">添加字段</li>
    </ol>
</section>

<!-- Main content -->
<section class="content" id="menuAdd">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">添加字段</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" class="form-horizontal" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">中文名称：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="menu_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">英文名称：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" name="menu_icon">
                            </div>
                        </div>
                        
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-md-offset-1">
                            <button type="submit" class="btn btn-success">添加</button>
                            <button type="button" class="btn btn-primary" onclick="window.history.go(-1)">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
<script>

</script>
{/block}
