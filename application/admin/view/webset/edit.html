{extend name="public/base" /}
{block name="content"}
<section class="content-header">
    <h1>
        系统配置
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:url('index/index')}"><i class="fa fa-home"></i> 首页 </a></li>
        <li><a href="{:url('webset/index')}"><i class="fa fa-cog"></i> 配置管理</a></li>
        <li class="active">编辑配置</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑配置</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" class="form-horizontal" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">中文名称：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="cname" value="{$field.cname}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">英文名称：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="{$field.ename}" name="ename">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">配置类型：</label>
                            <div class="col-sm-9">
                                <select name="dt_type" class="form-control">
                                    <option {if condition="$field.dt_type eq 1"}selected{/if} value="1"> 文本框 </option>
                                    <option {if condition="$field.dt_type eq 2"}selected{/if} value="2"> 单选按钮 </option>
                                    <option {if condition="$field.dt_type eq 3"}selected{/if} value="3"> 多选按钮 </option>
                                    <option {if condition="$field.dt_type eq 4"}selected{/if} value="4"> 下拉框 </option>
                                    <option {if condition="$field.dt_type eq 5"}selected{/if} value="5"> 文本域 </option>
                                    <option {if condition="$field.dt_type eq 6"}selected{/if} value="6"> 附件 </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">配置分类：</label>
                            <div class="col-sm-9">
                                <select name="cf_type" class="form-control">
                                    <option {if condition="$field.cf_type eq 1"}selected{/if} value="1"> 基本信息 </option>
                                    <option {if condition="$field.cf_type eq 2"}selected{/if} value="2"> 联系方式 </option>
                                    <option {if condition="$field.cf_type eq 3"}selected{/if} value="3"> SEO设置 </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">值/默认值：</label>
                            <div class="col-sm-9">
                                <textarea name="value" cols="30" rows="3" class="form-control">{$field.value}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">可选值：</label>
                            <div class="col-sm-9">
                                <textarea name="values" cols="30" rows="3" class="form-control">{$field.values}</textarea>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{$field.id}">
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-md-offset-1">
                            <button type="submit" class="btn btn-success">编辑</button>
                            <button type="button" class="btn btn-primary" onclick="window.history.go(-1)">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
<script>

</script>
{/block}
