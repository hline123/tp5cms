{extend name="public/base" /}
{block name="content"}
<script>
    window.hdjs={};
    //组件目录必须绝对路径(在网站根目录时不用设置)
    window.hdjs.base = '__STATIC__/node_modules/hdjs';
    //上传文件后台地址
    window.hdjs.uploader = '';
    //获取文件列表的后台地址
    window.hdjs.filesLists = '';
</script>
<script src="__STATIC__/node_modules/hdjs/dist/static/requirejs/require.js"></script>
<script src="__STATIC__/node_modules/hdjs/dist/static/requirejs/config.js"></script>
<link rel="stylesheet" href="__STATIC__/admin/css/AdminLTE.min.css">
{load href="__STATIC__/admin/js/common.js"}
<style>
    .checkbox-inline, .radio-inline {
        padding-left: 0;
        padding-right: 20px;
    }
</style>
<section class="content-header">
    <h1>
        栏目管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:url('index/index')}"><i class="fa fa-home"></i> 首页 </a></li>
        <li><a href="{:url('category/index')}"><i class="fa fa-th-large"></i> 栏目管理</a></li>
        <li class="active"> 添加栏目</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <form action="" method="post" class="form-horizontal" role="form">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab_1" data-toggle="tab">基本设置</a></li>
                        <li><a href="#tab_2" data-toggle="tab">SEO设置</a></li>
                        <li><a href="#tab_3" data-toggle="tab">栏目内容</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">栏目名称：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="cate_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上级栏目：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="cate_pid">
                                        <option value="0">顶级栏目</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">隐藏栏目：</label>
                                <div class="col-sm-9">
                                    <label class="radio-inline">
                                        <input type="radio" name="state" checked> 开启
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="state"> 关闭
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">栏目图片：</label>
                                <div class="col-sm-9">
                                    <input type="file" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">栏目属性：</label>
                                <div class="col-sm-9">
                                    <label class="radio-inline">
                                        <input type="radio" name="cate_attr" checked> 列表页栏目
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="cate_attr"> 封面页栏目
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">列表页模板：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="" value="list.html">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">内容页模板：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="" value="content.html">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">频道页模板：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="" value="channel.html">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab_2">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">栏目标题：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">关键词：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述：</label>
                                <div class="col-sm-9">
                                    <textarea name="" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab_3">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <textarea id="container" style="height:300px;width:100%;"></textarea>
                                    <script>
                                        require(['hdjs'], function (hdjs) {
                                            hdjs.ueditor('container', {}, function (editor) { });
                                        })
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-offset-1">
                            <button type="submit" class="btn btn-success">添加</button>
                            <button type="button" class="btn btn-primary" onclick="window.history.go(-1)">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- /.content -->

<script>

</script>
{/block}
