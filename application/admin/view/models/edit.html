{extend name="public/base" /}
{block name="content"}
{load href="__STATIC__/admin/js/common.js"}
<style>
    .checkbox-inline, .radio-inline {
        padding-left: 0;
        padding-right: 20px;
    }
</style>
<section class="content-header">
    <h1>
        编辑模型
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:url('index/index')}"><i class="fa fa-home"></i> 首页 </a></li>
        <li><a href="{:url('models/index')}"><i class="fa fa-database"></i> 模型管理</a></li>
        <li class="active"> 编辑模型</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑模型</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" class="form-horizontal" method="post">
                    <div class="box-body">
                        <input type="hidden" name="model_id" value="{$field.model_id}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模型名称：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="model_name" value="{$field.model_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模型附加表：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="{$field.table_name}" name="table_name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模型状态：</label>
                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input type="radio" name="model_status" value="1" {if condition="$field.model_status eq 1"} checked {/if}> 开启
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="model_status" value="0" {if condition="$field.model_status eq 0"} checked {/if}> 禁用
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-md-offset-1">
                            <button type="submit" class="btn btn-success">编辑</button>
                            <button type="button" class="btn btn-primary" onclick="window.history.go(-1)">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
<!-- 实例化编辑器 -->
<script type="text/javascript">
    //移除图片
</script>
{/block}
