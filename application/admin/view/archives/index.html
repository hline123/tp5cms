{extend name="public/base" /}
{block name="content"}
{load href="__STATIC__/admin/js/check_config.js"}
<style>
    td, tr, th {
        vertical-align: middle !important;
        text-align: center;
    }
</style>
<section class="content-header">
    <h1>
        文档列表
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:url('index/index')}"><i class="fa fa-home"></i> 首页 </a></li>
        <li><a href="{:url('archives/index')}"><i class="fa fa-database"></i>文档管理</a></li>
        <li class="active">文档列表</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" id="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <div class="clearflx">
                        <div class="box-tools pull-left">
                            <button class="btn btn-primary" {if condition="$model_id eq 0"}disabled{/if} onclick="jump('{:url('store',['cate_id'=>$cate_id, 'model_id'=>$model_id])}')">
                                <i class="fa fa-plus"></i> 添加栏目
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th style="width: 50px">ID</th>
                            <th>文档名称</th>
                            <th>附加表名</th>
                            <th style="width: 10%;">文档状态</th>
                            <th style="width: 120px;">操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody-box">
                        {foreach name="lists" item="vo"}
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <button data-toggle="dropdown" class="btn btn-success btn-xs dropdown-toggle" aria-expanded="false">操作 <span class="caret"></span></button>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li><a href="{:url('edit','')}">编辑</a></li>
                                        <li class="divider"></li>
                                        <li><a href="javascript:;" onclick="del(this, '')">删除</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
{load href="__STATIC__/admin/src/common.js"}
<script>
    function jump(url) {
        location.href = url;
    }

</script>
{/block}
