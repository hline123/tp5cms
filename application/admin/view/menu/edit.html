{extend name="public/base" /}
{block name="content"}
<section class="content-header">
    <h1>
        侧边栏菜单
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:url('index/index')}"><i class="fa fa-home"></i> 首页 </a></li>
        <li><a href="{:url('menu/index')}"><i class="fa fa-cog"></i> 菜单管理</a></li>
        <li class="active">编辑菜单</li>
    </ol>
</section>

<!-- Main content -->
<section class="content" id="menuAdd">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑菜单</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" class="form-horizontal" method="post">
                    <div class="box-body">
                        <input type="hidden" name="menu_id" value="{$field.menu_id}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">菜单名称：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="menu_title" value="{$field.menu_title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属控制器：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" {if condition="$field.menu_pid eq 0"}disabled value=""{else /}value="{$field.module}"{/if}  name="module">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">菜单链接：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="{$field.menu_url}" name="menu_url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">菜单图标：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="{$field.menu_icon}" name="menu_icon">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上级菜单：</label>
                            <div class="col-sm-9">
                                <select name="menu_pid" class="form-control">
                                    <option value="0"> 顶级菜单 </option>
                                    {foreach name="menus" item="vo"}
                                    <option {if condition="$field.menu_pid eq $vo.menu_id"}selected{/if} value="{$vo.menu_id}"> {$vo._menu_title} </option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模块名称：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="{$field.menu_nav}" name="menu_nav">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-md-offset-1">
                            <button type="submit" class="btn btn-success">添加</button>
                            <button type="button" class="btn btn-primary" onclick="window.history.go(-1)">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
<script>

</script>
{/block}
