<style>
    #menu .treeview-menu {
        display: block;
    }
</style>
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>admin</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" id="menu" data-widget="tree">
            <li {if condition="$cont eq 'Index'"}class="treeview-menu active"{else /}class="treeview-menu"{/if} style="display: block">
                <a href="{:url('Index/index')}"><i class="fa fa-home"></i> Home </a>
            </li>
            <li {if condition="$cont eq 'Webset'"}class="treeview menu-open active"{else /}class="treeview"{/if}>
                <a href="#">
                    <i class="fa fa-cog"></i> <span> Config </span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu" {if condition="$cont eq 'Webset'"}style="display: block;"{else /}style="display: none;"{/if}>
                    <li><a href="{:url('webset/confList')}"><i class="fa fa-circle-o"></i> Config list </a></li>
                    <li><a href="{:url('webset/index')}"><i class="fa fa-circle-o"></i>  Config Management </a></li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
